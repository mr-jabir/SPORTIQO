<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="card">
           <div class="card-body">
           <div class="card-title">Add Admin</div>
           <hr>
            <form method="post" action="{% url 'updateadmin' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">
            <label for="input-6">Name</label>
            <input type="text" class="form-control form-control-rounded" id="input-6" placeholder="Enter Your Name" name="name" value="{{ data.Name}}">
           </div>
           <div class="form-group">
            <label for="input-7">Email</label>
            <input type="text" class="form-control form-control-rounded" id="input-7" placeholder="Enter Your Email Address"name="email" value="{{ data.Email}}">
           </div>

           <div class="form-group">
            <label for="input-9">Password</label>
            <input type="text" class="form-control form-control-rounded" id="input-9" placeholder="Enter Password" name="password" value="{{ data.Password}}">
           </div>

                <div class="form-group">
                    <label for="input-11">File upload</label>
                        <img src="{{data.Image.url}}" width="200px" height="200px">
                        <input type="file" class="form-control form-control-rounded" id="input-11" placeholder="file upload" name="image">
                </div>

           <div class="form-group py-2">
             <div class="icheck-material-white">
            <input type="checkbox" id="user-checkbox2" checked="">
            <label for="user-checkbox2">I Agree Terms &amp; Conditions</label>
            </div>
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> Register</button>
          </div>
          </form>
         </div>
</div>

</body>
</html>
{% endblock %}
